<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>

<body>
  <div class="container">

    <div class="content">
      <div class="logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <img class="img-mobile" src="images/hero-mobile.jpg" alt="hero's image">
      <div class="text">
        <h1><span>WE'RE </span>COMING SOON</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <form name="form1">
          <input type="text" name="text" placeholder="Email Address" autocomplete="off">
          <div type="button" class="button">
            <img src="images/icon-arrow.svg" alt="arrow">
          </div>
        </form>
      </div>

    </div>

    <img class="img-desktop" src="images/hero-desktop.jpg" alt="hero's image">

  </div>

<script src="index.js"></script>
</body>

</html>
